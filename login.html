<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@800&family=Roboto:ital,wght@0,100;0,400;1,100&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <section class="navigation position-relative mb-0">
        <nav id="mainNavbar" class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <img src="images/Code_of_duty-removebg-preview.png" alt="logo">
                <button class="navbar-toggler navbar-dark" data-toggle="collapse" data-target="#navLinks">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end kian" id="navLinks">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container d-flex justify-content-center align-items-center min-vh-100 login">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div
                    class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-black">
                    <div class="featured-image mb-3">
                        <img src="images/login.png" alt="Login" class="img-fluid login_image" />
                    </div>
                    <p class="text-white fs-2">Login Now</p>
                    <small class="text-white text-wrap text-center">Only members of Cody of Duty can join!</small>
                </div>

                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Hello, User</h2>
                            <p>We are happy to have you back.</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Username" />
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password" />
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" />
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6">
                                <img src="images/google.png" alt="Google Icon" style="width: 20px;" class="me-2" />
                                <small>Sign In with Google</small>
                            </button>
                        </div>
                        <div class="row">
                            <small>Don't have an account? <a href="#">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-white py-5 mt-5">
        <div class="container">
            <div class="icons d-flex justify-content-center">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <div class="ml-lg-5 contact">
                    <div class="col-12 col-lg-4 d-lg-inline">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Dagupan City, Pangasinan</span>
                    </div>
                    <div class="col-12 col-lg-4 d-lg-inline mt-3">
                        <i class="fa-solid fa-phone"></i>
                        <span class="">+63 9477402202</span>
                    </div>
                    <div class="col-12 col-lg-4 d-lg-inline mt-3">
                        <i class="fa-solid fa-envelope"></i>
                        <span>lafa.flores.up@phinmaed.com</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js" type="text/babel"></script>
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>

</html>
